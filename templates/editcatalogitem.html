{% extends "alternatebody.html" %}
{% block content %}
    <div class="row divider green">
        <div class="col-md-12"></div>
    </div>
    <div class="row banner menu">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>New Item</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="#" method = "post">
                <div class="form-group">
                <label for="name">Title:</label>
                <input type ="text" class="form-control" maxlength="100" name="title" placeholder="{{ item.title }}">
                <div class="padding-bottom"></div>
                <label for="name">Description:</label>
                <input type ="text" class="form-control" maxlength="500" name="description" placeholder="{{ item.description }}">
                <div class="padding-bottom"></div>
                <label for="name">Category:</label>
                <select name="category" class="form-control">
                    {% for category in categories %}
                        <option value="{{ category.id }}" {% if item.category_id == category.id %} selected {% endif %}>{{ category.name }}</option>
                    {% endfor %}
                </select>
                <div class="padding-bottom"></div>
                <button type="submit" class="btn btn-default" id="submit" type="submit">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Edit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
