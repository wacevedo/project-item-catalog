{% extends "standardbody.html" %}
{% block content %}
    <div class="row divider green">
        <div class="col-md-12"></div>
    </div>
    <div class="row banner menu">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>Edit Category</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="#" method = "post">
                <div class="form-group">
                <label for="name">Name:</label>
                <input type ="text" class="form-control" maxlength="100" name="name" placeholder="{{ category.name }}">
                <div class="padding-bottom"></div>
                <button type="submit" class="btn btn-default" id="submit">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Edit</button>
                <a href="{{ url_for('deleteCategory', category_name = category.name) }}"><button class="btn btn-default" type="button" value="input">
                <span class="glyphicon glyphicon-detele" aria-hidden="true"></span>Delete</button></a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
